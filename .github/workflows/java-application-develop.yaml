name: CI - Snapshot Deploy (Java Application)

on:
  workflow_call:
    inputs:
    
      java-version:
        required: false
        type: string
        default: '21'
      
      aws-region:
        required: false
        type: string
        default: 'us-east-1'

      terraform-version:
        required: false
        type: string
        default: '1.9.6'

      sonar_project_key:
        required: true
        type: string
    
    secrets:
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/build-java-maven.yml
    with:
      java-version: ${{ inputs.java-version }}
      sonar_project_key: ${{ inputs.sonar_project_key }}
  
  deploy-artifact:
    name: Deploy Artifact to Nexus
    uses: ./.github/workflows/deploy-java-maven-snapshot.yml
    needs: [build]
    secrets: inherit
    with:
      java-version: ${{ inputs.java-version }}

  create-docker-image:
    name: Create Docker Image
    needs: [deploy-artifact]
    secrets: inherit
    uses: ./.github/workflows/create-docker-image.yml
    with:
      java-version: ${{ inputs.java-version }}

  apply-terraform:
    uses: ./.github/workflows/apply-terraform-infra.yml
    needs: [create-docker-image]
    secrets: inherit
    with:
      terraform_version: ${{ inputs.terraform-version }}
      base_version: ${{ needs.deploy-artifact.outputs.version }}
      deploy_infra: true