name: Auto Create Pull Request

on:
  workflow_call:
    inputs:
      base-branch:
        required: false
        type: string
        default: 'develop'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-auto-pr:
    name: Create Auto PR via GitHub API
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          HEAD_BRANCH: ${{ github.head_ref || github.ref_name }}
          BASE_BRANCH: ${{ inputs.base-branch }}
          PR_TITLE: "[Auto] PR from $HEAD_BRANCH to $BASE_BRANCH"
          PR_BODY: "Auto-generated pull request after successful CI on feature branch."
        run: |
          set -euo pipefail

          echo "üîÅ Criando PR de: $HEAD_BRANCH para $BASE_BRANCH"

          RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls" \
            -d "{\n              \"head\": \"$HEAD_BRANCH\",\n              \"base\": \"$BASE_BRANCH\",\n              \"title\": \"$PR_TITLE\",\n              \"body\": \"$PR_BODY\"\n            }")

          if [[ "$RESPONSE" -ge 300 ]]; then
            echo "‚ùå Failed to create pull request. Status: $RESPONSE"
            cat response.json
            exit 1
          else
            echo "‚úÖ Pull request created successfully."
          fi
