name: Deploy Java Snapshot to Nexus

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '21'
      dry-run:
        required: true
        type: boolean
      version:
        required: true
        type: string
    secrets:
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true

permissions:
  contents: read

jobs:
  snapshot-deploy-to-nexus:
    name: Snapshot - Deploy to Nexus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Configure Maven settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [{
              "id": "nexus-snapshots",
              "username": "${{ secrets.NEXUS_USERNAME }}",
              "password": "${{ secrets.NEXUS_PASSWORD }}"
            }]

      - name: Validate Version is SNAPSHOT
        run: |
          set -euo pipefail
          VERSION="${{ inputs.version }}"
          echo "Detected version: $VERSION"
          [[ "$VERSION" == *-SNAPSHOT ]] || (echo "ERROR: Version is not a SNAPSHOT!" && exit 1)

      - name: Validate Build Before Deploy
        run: mvn verify --batch-mode

      - name: Skipping deploy to Nexus
        if: ${{ inputs.dry-run == true }}
        run: echo "ðŸŸ¡ Dry-run mode ON â€” skipping actual deploy to Nexus."

      - name: Deploy to Nexus
        if: ${{ inputs.dry-run == false }}
        run: mvn deploy -DskipTests --batch-mode
