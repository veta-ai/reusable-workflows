name: Deploy Java Snapshot to Nexus

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '21'

      dry-run:
        required: false
        type: boolean
        default: false 

    secrets:
      NEXUS_USERNAME:
        required: true
        
      NEXUS_PASSWORD:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  deploy-java-maven-snapshot:
    name: Deploy java snapshot to Nexus
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Configure Maven settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [{
              "id": "nexus-snapshots",
              "username": "${{ secrets.NEXUS_USERNAME }}",
              "password": "${{ secrets.NEXUS_PASSWORD }}"
            },
            {
              "id": "github",
              "username": "${{ github.actor }}",
              "password": "${{ secrets.GITHUB_TOKEN }}"
            }]

      - name: Validate SNAPSHOT version
        id: extract_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Detected version: $VERSION"
          [[ "$VERSION" == *-SNAPSHOT ]] || (echo "ERROR: Version is not a SNAPSHOT!" && exit 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Skipping deploy to Nexus
        if: ${{ inputs.dry-run == true }}
        run: echo "ðŸŸ¡ Dry-run mode ON â€” skipping actual deploy to Nexus."

      - name: Deploy to Nexus
        if: ${{ inputs.dry-run != true }}
        run: mvn deploy -DskipTests --batch-mode