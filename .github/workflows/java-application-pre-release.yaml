name: CI - Release → RC com Versão, Tag e Build

on:
  workflow_call:
    inputs:
    
      java-version:
        required: false
        type: string
        default: '21'

      terraform-version:
        required: false
        type: string
        default: '1.9.6'
    
    secrets:
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/build-java-maven.yml
    with:
      java-version: ${{ inputs.java-version }}

  deploy-artifact:
    name: Validate and Version RC
    needs: build
    uses: ./.github/workflows/deploy-java-maven-release-candidate.yml
    secrets: inherit
    with:
      java-version: ${{ inputs.java-version }}

  create-docker-image:
    name: Create Docker Image
    needs: [deploy-artifact]
    secrets: inherit
    uses: ./.github/workflows/create-docker-image.yml
    with:
      java-version: ${{ inputs.java-version }}

  apply-terraform:
    uses: ./.github/workflows/apply-terraform-infra.yml
    needs: [create-docker-image]
    secrets: inherit
    with:
      terraform_version: ${{ inputs.terraform-version }}
      base_version: ${{ needs.deploy-artifact.outputs.next_rc_version }}
      deploy_infra: true